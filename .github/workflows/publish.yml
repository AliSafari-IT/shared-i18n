name: Publish

on:
  push:
    # Run on all branches except gh-pages and on version tags
    branches:
      - "**"
      - "!gh-pages"
    tags:
      - "v*"

# contents: write is needed for gh-pages deployment (jobs can override if needed)
permissions:
  contents: write

jobs:
  publish-release:
    name: Publish stable on tag
    if: startsWith(github.ref, 'refs/tags/v') # only v* tags
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Publish to NPM (latest)
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  deploy_pages:
    name: Deploy docs to GitHub Pages
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      BASE_PATH: /shared-i18n/
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v2
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - name: Build library only
        run: pnpm run build
      - name: Build demo with base path
        run: pnpm --filter shared-i18n-demo run build
      - run: echo "Build complete. Checking demo/dist contents..."
      - run: ls -la demo/dist/ || echo "demo/dist does not exist"
      - name: Publish to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: demo/dist
          force_orphan: true
